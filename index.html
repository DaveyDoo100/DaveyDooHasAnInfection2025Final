<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cut Infection Risk Detector</title>

<!-- TFJS + Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
/* ---------------------------------------------------------
    GLOBAL APPLE ‚ÄúLIQUID GLASS‚Äù LOOK
---------------------------------------------------------- */

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial;
    background: linear-gradient(135deg, #e8eef5 0%, #ffffff 100%);
    padding: 40px;
    text-align: center;
    transition: 0.4s ease;
}

/* Dark Mode */
body.dark {
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
}

/* Frosted Glass Card */
.card {
    width: 80%;
    max-width: 700px;
    margin: auto;
    padding: 30px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.30);
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    transition: 0.4s ease;
}

body.dark .card {
    background: rgba(30, 30, 30, 0.3);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Title */
h1 {
    font-weight: 700;
    font-size: 34px;
    margin-bottom: 20px;
}

/* Buttons Apple Style */
button {
    margin: 12px;
    padding: 12px 22px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(10px);
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: rgba(255,255,255,0.8);
    transform: translateY(-2px);
}

body.dark button {
    background: rgba(50,50,50,0.4);
    color: white;
}

body.dark button:hover {
    background: rgba(70,70,70,0.6);
}

/* Timer */
#timer {
    margin-top: 10px;
    font-size: 22px;
    font-weight: 600;
    padding: 8px 0;
}

/* Webcam */
#webcam-container {
    margin-top: 25px;
}

/* Predictions */
#label-container div {
    margin: 5px 0;
    font-size: 18px;
    font-weight: 500;
}

/* Dark mode toggle */
.toggle-dark {
    position: fixed;
    top: 20px;
    right: 20px;
}
</style>
</head>

<body>

<!-- Dark Mode Button -->
<button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>

<div class="card">
    <h1>Cut Infection Risk Detector</h1>
    <p style="font-size:17px; opacity:0.7;">
        Uses a Teachable Machine model to check if a hand cut may be at risk of infection.
    </p>

    <button onclick="init()">Start Webcam</button>
    <button onclick="startTimedPrediction()">Make Prediction</button>
    <button onclick="stopTimer()">Stop Prediction</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <div id="timer">Timer: 0</div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script>
/* ----------------------------
   MODEL + WEBCAM SETUP
-----------------------------*/

const URL = "./my_model/";

let model, webcam, labelContainer, maxPredictions;
let timer = 0;
let timerInterval = null;
let allowPrediction = false;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(200, 200, true);
    await webcam.setup();
    await webcam.play();

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }

    window.requestAnimationFrame(webcamLoop);
}

function webcamLoop() {
    webcam.update();
    if (allowPrediction) predict();
    window.requestAnimationFrame(webcamLoop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
}

/* ----------------------------
   TIMER LOGIC
-----------------------------*/

function startTimedPrediction() {
    allowPrediction = true;
    timer = 3;
    updateTimerText();

    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timer--;
        updateTimerText();

        if (timer <= 0) {
            clearInterval(timerInterval);
            allowPrediction = false;
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
}

function resetTimer() {
    clearInterval(timerInterval);
    timer = 3;
    updateTimerText();
}

function updateTimerText() {
    document.getElementById("timer").innerText = "Timer: " + timer;
}

/* ----------------------------
   DARK MODE
-----------------------------*/

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
