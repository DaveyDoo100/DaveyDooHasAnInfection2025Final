<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

/* Apple liquid glass card */
.glass {
    width: 420px;
    padding: 30px;
    border-radius: 30px;
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 0 50px rgba(255,255,255,0.15);
    text-align: center;
}

/* Logo */
.logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(145deg,#fff,#ccc);
    margin: 0 auto 15px;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 16px;
    background: white;
    color: black;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #e6e6e6;
}

#webcam-container {
    margin-top: 20px;
}

#label-container div {
    margin-top: 8px;
    background: rgba(255,255,255,0.18);
    padding: 8px;
    border-radius: 12px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="glass">
    <div class="logo"></div>
    <h2>Liquid Glass Classifier</h2>

    <button onclick="init()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script type="text/javascript">
/* =====================================================
   ORIGINAL TEACHABLE MACHINE CODE â€” UNTOUCHED
   ===================================================== */

const URL = "./my_model/";

let model, webcam, labelContainer, maxPredictions;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }
}

/* =====================================================
   ADDED FEATURES (NO CHANGES ABOVE)
   ===================================================== */

let timerID = null;

// Stop webcam AFTER 5 seconds
function startPredictionTimer() {
    if (!webcam) {
        alert("Start the webcam first.");
        return;
    }

    clearTimeout(timerID);
    timerID = setTimeout(() => {
        webcam.stop();
    }, 5000);
}

// Reset = re-enable webcam by calling init again
function resetTimer() {
    clearTimeout(timerID);
    init();
}
</script>

</body>
</html>
