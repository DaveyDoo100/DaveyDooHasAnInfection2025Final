<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut Infection Detector</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
    }

    .glass {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 30px rgba(255,255,255,0.05);
    }

    button {
        background: rgba(255,255,255,0.35);
        border: none;
        padding: 12px 20px;
        margin: 10px;
        border-radius: 14px;
        font-size: 16px;
        color: black;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: white;
        transform: scale(1.05);
    }

    #webcam-container canvas {
        border-radius: 20px;
        margin-top: 10px;
    }

    #error-box {
        margin-top: 20px;
        color: #ff6767;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h1>Cut Infection Detector</h1>

<div class="glass">
    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startTimedPrediction()">Start Prediction Timer</button>
    <button onclick="stopTimedPrediction()">Stop Prediction Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="error-box"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer;
    let timerRunning = false;
    let timerId = null;

    async function loadModel() {
        try {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            labelContainer.innerHTML = "";
            for (let i = 0; i < model.getTotalClasses(); i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        } catch (err) {
            showError("MODEL LOAD ERROR:\n" + err);
        }
    }

    async function startWebcam() {
        clearErrors();
        labelContainer = document.getElementById("label-container");

        await loadModel();

        try {
            webcam = new tmImage.Webcam(224, 224, true);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            window.requestAnimationFrame(loop);
        } catch (err) {
            showError("WEBCAM ERROR:\n" + err);
        }
    }

    function showError(msg) {
        document.getElementById("error-box").textContent = msg;
    }

    function clearErrors() {
        document.getElementById("error-box").textContent = "";
    }

    async function loop() {
        if (webcam) webcam.update();
        if (!timerRunning) await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        if (!model || !webcam) return;
        const prediction = await model.predict(webcam.canvas);
        prediction.forEach((p, i) => {
            labelContainer.childNodes[i].textContent =
                `${p.className}: ${p.probability.toFixed(2)}`;
        });
    }

    function startTimedPrediction() {
        if (!webcam) return showError("Start the webcam first!");
        timerRunning = true;
        let counter = 0;

        clearInterval(timerId);
        timerId = setInterval(async () => {
            counter++;
            await predict();

            if (counter >= 3) {
                stopTimedPrediction();
            }

        }, 1000);
    }

    function stopTimedPrediction() {
        timerRunning = false;
        clearInterval(timerId);
    }

    function resetTimer() {
        stopTimedPrediction();
        startTimedPrediction();
    }
</script>

</body>
  </html>
</html>
