<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infection Detector</title>

<!-- REQUIRED for Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .glass-box {
        width: 380px;
        padding: 25px;
        border-radius: 30px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 0 0 25px rgba(255,255,255,0.05);
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
    }

    button {
        width: 90%;
        padding: 15px;
        margin: 6px 0;
        border-radius: 18px;
        border: none;
        background: white;
        color: black;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #e5e5e5;
    }

    #webcam {
        width: 100%;
        border-radius: 22px;
        margin-top: 14px;
        display: none;
        background: black;
    }

    #label-container {
        margin-top: 12px;
        font-size: 19px;
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    #logo {
        width: 80px;
        margin-bottom: 15px;
        filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }
</style>
</head>

<body>

<div class="glass-box">

    <img id="logo" src="logo.png" alt="Logo">

    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button onclick="stopPredictionTimer()">Stop Prediction Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <video id="webcam" autoplay playsinline></video>
    <div id="label-container">Waiting...</div>
</div>

<script>
let model, webcam, maxPredictions;
let timerActive = false;

// Load the model immediately
async function loadModel() {
    const URL = "./my_model/";
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();
}
loadModel();

// Only turns on the webcam
async function startWebcam() {
    try {
        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();

        document.getElementById("webcam").style.display = "block";
        document.getElementById("webcam").srcObject = webcam.webcam.stream;

        requestAnimationFrame(predictLoop);
    } catch (err) {
        document.getElementById("label-container").innerHTML =
            "WEBCAM ERROR:<br>" + err;
    }
}

// Continuous prediction loop (normal mode)
async function predictLoop() {
    if (webcam) {
        webcam.update();
        if (!timerActive) await predict();
        requestAnimationFrame(predictLoop);
    }
}

// Start timer-based predictions for 3 seconds
function startPredictionTimer() {
    if (!webcam) return;
    timerActive = true;

    timedPredict();

    setTimeout(() => {
        timerActive = false;
    }, 3000);
}

async function timedPredict() {
    if (timerActive && webcam) {
        webcam.update();
        await predict();
        requestAnimationFrame(timedPredict);
    }
}

function stopPredictionTimer() {
    timerActive = false;
}

function resetTimer() {
    timerActive = false;
    startPredictionTimer();
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let best = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
            best = prediction[i];
        }
    }

    document.getElementById("label-container").innerHTML =
        best.className + " â€” " + (best.probability * 100).toFixed(1) + "%";
}
</script>

</body>
</html>
