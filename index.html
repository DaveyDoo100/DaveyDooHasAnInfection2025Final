<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Glass AI</title>

<!-- TensorFlow + Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .glass-card {
        width: 380px;
        padding: 25px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px) saturate(180%);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    .logo {
        width: 80px;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.4));
        margin-bottom: 15px;
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 14px;
        background: white;
        color: black;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #dcdcdc;
    }

    #webcam-container {
        margin-top: 20px;
    }

    #label-container div {
        margin-top: 6px;
        font-size: 14px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        padding: 6px 10px;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="glass-card">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
    <h2>Liquid Glass Classifier</h2>

    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button onclick="stopPredictionTimer()">Stop Prediction Timer</button>
    <button onclick="resetPredictionTimer()">Reset Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script>
const URL = "./my_model/";
let model, webcam, labelContainer, maxPredictions;

let timerRunning = false;
let predictionInterval = null;

// Load model automatically
(async () => {
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();

    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
})();

// START ONLY WEBCAM
async function startWebcam() {
    if (!webcam) {
        webcam = new tmImage.Webcam(250, 250, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
    }
}

// MAIN LOOP
async function loop() {
    webcam.update();
    await predict();
    if (!timerRunning) window.requestAnimationFrame(loop);
}

// ALWAYS MAKES PREDICTIONS
async function predict() {
    if (!model || !webcam) return;
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
}

// START TIMER (3 SECONDS)
function startPredictionTimer() {
    if (!webcam) return alert("Start the webcam first.");

    timerRunning = true;

    predictionInterval = setInterval(() => {
        webcam.stop();
    }, 3000);
}

// STOP TIMER — returns to normal predictions
function stopPredictionTimer() {
    timerRunning = false;
    clearInterval(predictionInterval);

    if (webcam) {
        webcam.play();
        window.requestAnimationFrame(loop);
    }
}

// RESET TIMER — restarts webcam and timer
function resetPredictionTimer() {
    if (!webcam) return;

    clearInterval(predictionInterval);
    timerRunning = false;

    webcam.play();
    window.requestAnimationFrame(loop);
}
</script>

</body>
</html>
