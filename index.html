<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Liquid Glass Cut Detector</title>

<!-- TensorFlow & Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
  body {
    margin:0;
    padding:30px;
    background:#0d0d0f;
    font-family:-apple-system, "SF Pro Text", Segoe UI, Roboto;
    display:flex;
    justify-content:center;
    color:white;
  }

  .card {
    width:100%;
    max-width:880px;
    padding:20px;
    border-radius:22px;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(22px) saturate(180%);
  }

  .header {
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo {
    width:55px;
    height:55px;
    border-radius:16px;
    background:white;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 8px 28px rgba(255,255,255,0.18);
  }

  h1 { margin:0; font-size:21px; }

  .controls {
    margin-top:20px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
  }

  .btn {
    padding:12px 18px;
    border-radius:14px;
    background:rgba(255,255,255,0.32);
    border:1px solid rgba(255,255,255,0.6);
    color:black;
    font-weight:700;
    cursor:pointer;
    backdrop-filter:blur(18px);
    transition:0.2s ease;
  }
  .btn:hover {
    background:white;
    transform:translateY(-3px);
  }

  .webcam-area { margin-top:20px; display:flex; gap:20px; flex-wrap:wrap; }

  #webcam-container {
    width:420px;
    height:320px;
    border-radius:16px;
    overflow:hidden;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.4);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  #label-container { flex:1; display:flex; flex-direction:column; gap:12px; }

  .label {
    padding:10px 14px;
    border-radius:14px;
    background:rgba(255,255,255,0.12);
    border:1px solid rgba(255,255,255,0.3);
    font-weight:600;
    display:flex;
    justify-content:space-between;
  }
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="logo">
      <!-- Apple-like liquid droplet -->
      <svg width="32" height="32" viewBox="0 0 24 24" fill="#0d0d0f">
        <path d="M12 2s-6 7-6 11.5S9.5 20 12 20s6-2.5 6-6.5S12 2 12 2z"/>
      </svg>
    </div>
    <h1>Liquid Glass â€” Cut Detector</h1>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn">Start Webcam</button>
    <button id="predictBtn" class="btn">Make Prediction (3s)</button>
    <button id="stopBtn" class="btn">Stop Prediction Timer</button>
    <button id="resetBtn" class="btn">Reset Timer</button>
  </div>

  <div class="webcam-area">
    <div id="webcam-container">Webcam Off</div>
    <div id="label-container"></div>
  </div>

</div>

<script>
const MODEL_URL = "./my_model/";
let model, webcam, rafID;

let mode = "idle";            // "idle" | "timed" | "continuous"
let timer = null;
let timerInterval = null;

async function loadModel() {
  if (!model) {
    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
  }
}

async function startWebcam() {
  await loadModel();

  if (!webcam) {
    webcam = new tmImage.Webcam(420, 320, true);
    await webcam.setup();
  }
  await webcam.play();

  const wc = document.getElementById("webcam-container");
  wc.innerHTML = "";
  wc.appendChild(webcam.canvas);

  mode = "continuous";

  if (!rafID) rafID = requestAnimationFrame(loop);
}

async function startTimedPrediction() {
  await startWebcam();
  mode = "timed";

  if (timerInterval) clearInterval(timerInterval);
  timer = 3;

  timerInterval = setInterval(() => {
    timer--;
    if (timer <= 0) {
      clearInterval(timerInterval);
      timerInterval = null;
      mode = "idle"; // stop predicting
    }
  }, 1000);
}

function resetTimer() {
  startTimedPrediction();
}

function stopPredictionTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  mode = "continuous"; // go back to always predicting
}

async function loop() {
  webcam.update();

  if ((mode === "continuous" || mode === "timed") && model) {
    const preds = await model.predict(webcam.canvas);
    renderPredictions(preds);
  }

  rafID = requestAnimationFrame(loop);
}

function renderPredictions(preds) {
  const container = document.getElementById("label-container");
  container.innerHTML = "";
  preds.forEach(p => {
    const div = document.createElement("div");
    div.className = "label";
    div.innerHTML = `
      <span>${p.className}</span>
      <span>${(p.probability * 100).toFixed(1)}%</span>
    `;
    container.appendChild(div);
  });
}

document.getElementById("startBtn").onclick = startWebcam;
document.getElementById("predictBtn").onclick = startTimedPrediction;
document.getElementById("stopBtn").onclick = stopPredictionTimer;
document.getElementById("resetBtn").onclick = resetTimer;
</script>

</body>
</html>
