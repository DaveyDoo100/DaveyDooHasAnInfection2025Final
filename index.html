<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Detector</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">

<!-- TEACHABLE MACHINE SCRIPTS (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
    body {
        font-family: "SF Pro Display", sans-serif;
        background: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .glass-box {
        width: 360px;
        padding: 25px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(35px) saturate(180%);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        text-align: center;
    }

    button {
        width: 90%;
        padding: 14px;
        border-radius: 18px;
        border: none;
        margin: 6px 0;
        font-size: 16px;
        background: white;
        color: black;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.03);
        opacity: 0.9;
    }

    #webcam {
        margin-top: 15px;
        border-radius: 20px;
        width: 100%;
        display: none;
    }

    .logo {
        width: 65px;
        margin-bottom: 10px;
    }

    #label-container {
        margin-top: 12px;
        font-size: 18px;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="glass-box">

    <!-- Your logo -->
    <img src="logo.png" class="logo">

    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button onclick="stopPredictionTimer()">Stop Prediction Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <video id="webcam" autoplay playsinline></video>
    <div id="label-container">Waiting...</div>
</div>

<script>
let model, webcam, maxPredictions;
let timerActive = false;
let timerID = null;

// Load the Teachable Machine model
async function loadModel() {
    const URL = "./my_model/";
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();
}

loadModel();

// Start webcam ONLY
async function startWebcam() {
    try {
        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam").style.display = "block";
        requestAnimationFrame(loopNoTimer);
    } catch (error) {
        document.getElementById("label-container").innerHTML = "WEBCAM ERROR:<br>" + error;
    }
}

// Normal prediction loop (no timer)
async function loopNoTimer() {
    if (webcam) {
        webcam.update();
        await predict();
        requestAnimationFrame(loopNoTimer);
    }
}

// Timer-based prediction (stops after 3 seconds)
function startPredictionTimer() {
    if (!webcam) return;

    timerActive = true;

    setTimeout(() => {
        timerActive = false;
        document.getElementById("label-container").innerHTML += "<br><b>TIMER STOPPED</b>";
    }, 3000);

    timedLoop();
}

async function timedLoop() {
    if (timerActive && webcam) {
        webcam.update();
        await predict();
        requestAnimationFrame(timedLoop);
    }
}

// Stop only the TIMER â€” keep predictions running normally
function stopPredictionTimer() {
    timerActive = false;
    if (webcam) loopNoTimer();
}

// Reset and restart the timer
function resetTimer() {
    timerActive = false;
    startPredictionTimer();
}

// Model prediction
async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let highest = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
            highest = prediction[i];
        }
    }

    document.getElementById("label-container").innerHTML =
        highest.className + ": " + (highest.probability * 100).toFixed(1) + "%";
}
</script>

</body>
</html>
