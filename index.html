<!-- Full Apple Liquid Glass Dark Mode UI Redesign -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass ML Cut Detector</title>

    <style>
        /* ======== GLOBAL DARK MODE APPLE LIQUID-GLASS THEME ======== */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            background: radial-gradient(circle at 20% 20%, #2b1e52, #0b0719 70%);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 700;
            font-size: 2.6rem;
            background: linear-gradient(to right, #ffffff, #b9a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ======== LIQUID GLASS CARD STYLE ======== */
        .glass-card {
            width: fit-content;
            margin: 20px auto;
            padding: 22px 35px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* ======== BUTTONS IN LIQUID GLASS STYLE ======== */
        .lg-button {
            padding: 14px 28px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: 0.2s ease;
        }
        .lg-button:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-2px);
        }

        /* ======== LAYOUT ======== */
        #webcam-container, #label-container {
            margin-top: 10px;
            text-align: center;
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        #label-container div {
            margin-top: 6px;
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 14px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

<h1>ðŸ§ª Liquid Glass Infection Risk Detector</h1>

<div class="glass-card">
    <button class="lg-button" onclick="startWebcam()">Start Webcam</button>
    <button class="lg-button" onclick="startPredictionTimer()">Make Prediction (3s)</button>
    <button class="lg-button" onclick="resetTimer()">Reset Timer</button>
    <button class="lg-button" onclick="stopPredictionTimer()">Stop Prediction Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script>
    const URL = "./my_model/";
    let model, webcam;
    let predictionRunning = false;
    let timerID = null;

    async function loadModel() {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        return model;
    }

    async function startWebcam() {
        if (!model) await loadModel();

        webcam = new tmImage.Webcam(250, 250, true);
        await webcam.setup();
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        window.requestAnimationFrame(webcamLoop);
    }

    async function webcamLoop() {
        if (webcam) webcam.update();
        if (predictionRunning) predict();
        window.requestAnimationFrame(webcamLoop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";

        prediction.forEach(p => {
            const div = document.createElement("div");
            div.textContent = `${p.className}: ${p.probability.toFixed(2)}`;
            labelContainer.appendChild(div);
        });
    }

    function startPredictionTimer() {
        predictionRunning = true;
        clearTimeout(timerID);

        timerID = setTimeout(() => {
            predictionRunning = false;
        }, 3000);
    }

    function resetTimer() {
        predictionRunning = true;
        clearTimeout(timerID);

        timerID = setTimeout(() => {
            predictionRunning = false;
        }, 3000);
    }

    function stopPredictionTimer() {
        clearTimeout(timerID);
        predictionRunning = false;
    }
</script>

</body>
</html>
