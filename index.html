<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Glass AI</title>

<!-- TensorFlow + Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Liquid Glass Card */
    .glass-card {
        width: 420px;
        padding: 30px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.15);
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Apple-style circular glowing logo */
    .logo {
        width: 85px;
        height: 85px;
        border-radius: 50%;
        margin-bottom: 20px;
        background: linear-gradient(145deg, #ffffff 0%, #dcdcdc 90%);
        box-shadow: 
            0 0 20px rgba(255, 255, 255, 0.45),
            0 0 40px rgba(255, 255, 255, 0.20);
    }

    h2 {
        margin-top: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* Liquid Glass Buttons */
    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: none;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.95);
        color: black;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }
    button:hover {
        background: #ffffff;
        box-shadow: 0 0 35px rgba(255,255,255,0.45);
        transform: translateY(-2px);
    }

    #webcam-container {
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
    }

    #label-container div {
        margin-top: 8px;
        font-size: 14px;
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(10px);
        padding: 8px 12px;
        border-radius: 12px;
        text-shadow: 0 0 5px rgba(0,0,0,0.4);
        animation: fadeIn 0.3s;
    }
</style>
</head>

<body>

<div class="glass-card">
    <div class="logo"></div>

    <h2>Liquid Glass AI Classifier</h2>

    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button onclick="stopPredictionTimer()">Stop Prediction Timer</button>
    <button onclick="resetPredictionTimer()">Reset Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script>
const URL = "./my_model/";
let model, webcam, labelContainer, maxPredictions;

let timerRunning = false;
let predictionInterval = null;

// Load model on page load
(async () => {
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();

    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
})();

// START ONLY WEBCAM
async function startWebcam() {
    if (!webcam) {
        webcam = new tmImage.Webcam(250, 250, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
    }
}

// LOOP (normal predictions)
async function loop() {
    webcam.update();
    await predict();
    if (!timerRunning) window.requestAnimationFrame(loop);
}

// ALWAYS makes predictions
async function predict() {
    if (!model || !webcam) return;
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
}

// TIMER — stops webcam after 3 seconds
function startPredictionTimer() {
    if (!webcam) return alert("Start the webcam first.");
    timerRunning = true;

    predictionInterval = setTimeout(() => {
        webcam.stop();
    }, 3000);
}

// STOP TIMER — return to normal predictions
function stopPredictionTimer() {
    timerRunning = false;
    clearTimeout(predictionInterval);

    if (webcam) {
        webcam.play();
        window.requestAnimationFrame(loop);
    }
}

// RESET TIMER — restart webcam + allow new timer
function resetPredictionTimer() {
    if (!webcam) return;

    clearTimeout(predictionInterval);
    timerRunning = false;

    webcam.play();
    window.requestAnimationFrame(loop);
}
</script>

</body>
</html>
