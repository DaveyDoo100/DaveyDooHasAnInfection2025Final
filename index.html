<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cut Infection Detector</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0f;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 28px;
    }

    .glass-box {
        margin: 30px auto;
        width: 92%;
        max-width: 450px;
        padding: 25px;
        background: rgba(255,255,255,0.12);
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(28px);
        box-shadow: 0 0 40px rgba(255,255,255,0.05);
    }

    button {
        background: white;
        color: black;
        border: none;
        margin: 10px;
        padding: 12px 20px;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    #webcam-container canvas {
        border-radius: 20px;
        margin-top: 15px;
    }

    #label-container div {
        margin-top: 6px;
        font-size: 16px;
    }

    #error-box {
        margin-top: 15px;
        color: #ff6d6d;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h1>Cut Infection Detector</h1>

<div class="glass-box">

    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="startPredictionTimer()">Start Timer Prediction</button>
    <button onclick="stopPredictionTimer()">Stop Timer</button>
    <button onclick="resetPredictionTimer()">Reset Timer</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="error-box"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script>
    const MODEL_URL = "./my_model/";
    let model, webcam, labelContainer;
    let timerInterval = null;
    let timerRunning = false;

    async function loadModel() {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        labelContainer.innerHTML = "";
        for (let i = 0; i < model.getTotalClasses(); i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function startWebcam() {
        clearError();

        labelContainer = document.getElementById("label-container");

        try {
            await loadModel();

            webcam = new tmImage.Webcam(224, 224, true);
            await webcam.setup();
            await webcam.play();

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            window.requestAnimationFrame(webcamLoop);

        } catch (err) {
            showError("WEBCAM ERROR:\n" + err);
        }
    }

    async function webcamLoop() {
        if (webcam) webcam.update();
        if (!timerRunning) await predict();
        window.requestAnimationFrame(webcamLoop);
    }

    async function predict() {
        if (!model || !webcam) return;
        const prediction = await model.predict(webcam.canvas);
        prediction.forEach((p, i) => {
            labelContainer.childNodes[i].textContent =
                `${p.className}: ${p.probability.toFixed(2)}`;
        });
    }

    function startPredictionTimer() {
        if (!webcam) return showError("Start the webcam first!");

        clearInterval(timerInterval);
        timerRunning = true;

        let sec = 0;
        timerInterval = setInterval(async () => {
            sec++;
            await predict();
            if (sec >= 3) stopPredictionTimer();
        }, 1000);
    }

    function stopPredictionTimer() {
        timerRunning = false;
        clearInterval(timerInterval);
    }

    function resetPredictionTimer() {
        stopPredictionTimer();
        startPredictionTimer();
    }

    function showError(msg) {
        document.getElementById("error-box").textContent = msg;
    }

    function clearError() {
        document.getElementById("error-box").textContent = "";
    }
</script>

</body>
</html>
