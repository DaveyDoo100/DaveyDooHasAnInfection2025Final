<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infection AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.glass {
    width: 420px;
    padding: 30px;
    border-radius: 30px;
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 0 50px rgba(255,255,255,0.15);
    text-align: center;
}

.logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(145deg,#fff,#ccc);
    margin: 0 auto 12px;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
}

h2 {
    margin-bottom: 4px;
}

.disclaimer {
    font-size: 11px;
    color: rgba(255,255,255,0.6);
    margin-bottom: 14px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 16px;
    background: white;
    color: black;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #e6e6e6;
}

.hidden {
    display: none;
}

#countdown {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    color: rgba(255,255,255,0.85);
}

#help-box {
    margin-top: 14px;
    font-size: 13px;
    line-height: 1.5;
    color: rgba(255,255,255,0.8);
    background: rgba(255,255,255,0.15);
    padding: 12px;
    border-radius: 14px;
}

#webcam-container {
    margin-top: 20px;
}

#label-container div {
    margin-top: 8px;
    background: rgba(255,255,255,0.18);
    padding: 8px;
    border-radius: 12px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="glass">
    <div class="logo"></div>
    <h2>The Cut Classifier</h2>

    <div class="disclaimer">
        DISCLAIMER: This is not perfect, and it's in an early development stage.
    </div>

    <button id="startBtn" onclick="startWebcamUI()">Start Webcam</button>

    <button id="timerBtn" class="hidden" onclick="startPredictionTimer()">Start Prediction Timer</button>
    <button id="resetBtn" class="hidden" onclick="resetTimer()">Reset Timer</button>

    <div id="countdown" class="hidden"></div>

    <button onclick="toggleHelp()">Help?</button>

    <div id="help-box" class="hidden">
        <strong>Start Webcam:</strong> Turns on the camera and begins predictions.<br>
        <strong>Start Prediction Timer:</strong> Stops the webcam after 5 seconds.<br>
        <strong>Reset Timer:</strong> Restarts the webcam and predictions.
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script type="text/javascript">
/* =====================================================
   ORIGINAL TEACHABLE MACHINE WEBCAM CODE (UNCHANGED)
   ===================================================== */

const URL = "./my_model/";
let model, webcam, labelContainer, maxPredictions;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
}

/* =====================================================
   UI + TIMER + COUNTDOWN
   ===================================================== */

let timerID = null;
let countdownID = null;

function startWebcamUI() {
    init();

    document.getElementById("startBtn").classList.add("hidden");
    document.getElementById("timerBtn").classList.remove("hidden");
    document.getElementById("resetBtn").classList.remove("hidden");

    clearCountdown();
}

function startPredictionTimer() {
    if (!webcam) return;

    clearTimeout(timerID);
    clearInterval(countdownID);

    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    countdownEl.classList.remove("hidden");
    countdownEl.innerText = `Stopping in ${timeLeft}...`;

    countdownID = setInterval(() => {
        timeLeft--;
        countdownEl.innerText = `Stopping in ${timeLeft}...`;

        if (timeLeft <= 0) {
            clearInterval(countdownID);
        }
    }, 1000);

    timerID = setTimeout(() => {
        webcam.stop();
        countdownEl.innerText = "Webcam stopped";
    }, 5000);
}

function resetTimer() {
    clearTimeout(timerID);
    clearInterval(countdownID);
    init();
    clearCountdown();
}

function clearCountdown() {
    const countdownEl = document.getElementById("countdown");
    countdownEl.classList.add("hidden");
    countdownEl.innerText = "";
}

function toggleHelp() {
    document.getElementById("help-box").classList.toggle("hidden");
}
</script>

</body>
</html>
